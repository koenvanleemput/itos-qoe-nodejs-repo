<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to FMS Order Input!</title>
    <meta name="description" content="Order Input screen for FMS INBOUND">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/handsontable.full.css">
  </head>
  <body>
    <header>
      <h1>
        FMS Quick Order Entry
      </h1>
    </header>



    <main>
      <form id="oi" action="/data" method="post">
        <table>
          <tr>
            <td class="inputcol"><label>Cust code:<input type="text" id="order-custcode" name="order-custcode" maxlength="100" value="FMS" placeholder="FMS"></label></td>
            <td class="inputcol"><label>Operation:<select id="order-opcode" name="order-opcode">
                                    <option value="DC" selected>Discharge ex-truck</option>
                                    <option value="DCCT">Discharge ex-container</option>
                                    <option value="DCWGN">Discharge ex-wagon</option>
                                 </select></label></td>
          </tr>
          <tr>
            <!-- <label>Order Item Ext id:<input type="text" name="order-oiextid" maxlength="100" value="TestOrderItemKVL" placeholder="TestOrderItemKVL"></label> -->
            <td><label>Cost Center:<input type="text" id="order-costcenter" name="order-costcenter" maxlength="100" value="O-VMROKALLO" placeholder="O-VMROKALLO"></label></td>
            <td><label>LicPlate Truck:<input type="text" id="tpt-lictruck" name="tpt-lictruck" maxlength="100"></label></td>
          </tr>
          <tr>
            <td><label>Planned Date:<input type="text" id="order-planneddate" id="order-planneddate" name="order-planneddate" maxlength="100"></label></td>
            <td><label>LicPlate Trailer:<input type="text" id="tpt-lictrail" name="tpt-lictrail" maxlength="100"></label></td>
          </tr>
          <tr>
            <td><label>Order Ext id:<input type="text" id="order-extid" name="order-extid" maxlength="100" value="TBRNEWTEST" placeholder="REQUIRED"></label></td>
            <td><label>Transport Company:<input type="text" id="tpt-company" name="tpt-company" maxlength="100"></label></td>
          </tr>
        </table>
        <br/>
        <div id="packinglist" name="packinglist"></div>
        <br/>
        <button type="submit">Submit</button>&nbsp;&nbsp;
        <a id="retrieve" class="actionlink" href="">Get Data</a>
        <a id="save" class="actionlink" href="">Save Data</a>
      </form>
      <div id="busyindicator" style="display:none">Sending request. Please wait...</div>
      <div id="serverresponse" ></div>
    </main>

    <footer>
      <a href="http://www.ionlogistics.eu">
        Copyright iOnLogistics
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/handsontable.full.js"></script>
    <script src="/async.min.js"></script>
    <script src="/util.js"></script>
    <script src="/client.js"></script>
    <script src="/contval.js"></script>

  </body>
</html>
